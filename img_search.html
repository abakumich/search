<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Пошук Зображень</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="div_top_row">
            <a class="top_row" href="index.html" target="_top">Пошук Google</a>
        </div>
        <div class="div_center">
            <div class="div_img">
                <img class="img_main" src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                <span class="img_is">Зображення</span>
            </div>
        </div> 
        <form action="https://google.com/search">
            <div class="div_center">
                <div class="div_input">                        
                    <input class="input" type="text" name="q">
                </div>
            </div>
            <div class="div_center">                        
                <input class="div_btn" type="submit" value="Шукати Зображення">
                <input class="div_btn" type="hidden" name="tbm" value="isch">
            </div>
        </form>
   </body>
</html>
