<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Пошук</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="div_top_row">
            <a class="top_row" href="adv_search.html" target="_top">Розширений пошук</a>
            <a class="top_row" href="img_search.html" target="_top">Зображення</a>
        </div>
        <div class="div_center">
            <div class="div_img">
                <img class="img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
        </div> 
        <form action="https://google.com/search">
            <div class="div_center">
                <div class="div_input">                        
                    <input class="input" type="text" placeholder="Введіть запит" name="q">
                </div>
            </div>
            <div class="div_center">                        
                <input class="div_btn" type="submit" value="Пошук Google">
                <input class="div_btn" type="submit" name="btnI" value="Мені пощастить">
            </div>
        </form>
   </body>
